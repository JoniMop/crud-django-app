{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}
  <h1>Password change</h1>
    <p>Please enter your old password and then enter your new one twice so we can verify you typed in correctly.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
        <input class="btn btn-success" type="submit" name="" value="Change my password">
    </form>
{% endblock %}
